<!DOCTYPE html>
<html lang="fr"><head><title>tmdp</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script language="javascript" src="tmdp.js" id="tmdp-js" debug="true" msg-entropie="true"></script>
<script language="javascript" src="hibp.js"></script>
<style type="text/css">
.c-label { width: 1em; padding: 1.5em; color: white; font-weight: bold; font-family: sans-serif;}
.c-label-A { background: #009036;}
.c-label-B { background: #b1c800;}
.c-label-C { background: #fecc00;}
.c-label-D { background: #f29400;}
.c-label-E { background: #e2001a;}
.c-label-N { background: #aaaaaa;}
.c-progress { background: #666666; height: 4px;}
</style>
</head>
<body>
    
<h1><a href="https://github.com/aglossa/tamis.js">Module tamis.js</a></h1>

<div id="card" style="width: 20em">
    <form method="POST" action="#" id="tmdp_form">
    <label for="password">Mot de passe à tester :</label>
    <p><input id="password" size="28" type=password autofocus="" style="width: 100%"/></p>
    <div id="progress" class="c-progress" style="width: 1%"></div>
    <p style="visibility: collapse"><input id="hibp" type="checkbox" />
    <label for="hibp">Cocher pour vérifier fuites préexistantes sur Internet</label></p> 
</form>

<div id="results">
    <div class="c-label" id="strength">-</div>
    <div id="tmdp">Chargement... (outil non compatible avec Internet Explorer)</div>
</div>

</div>
</body></html>
